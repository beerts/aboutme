<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/jpg" href="static/terminal2.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <img src="static/terminal.png" alt="Terminal Icon" class="icon">
            <p class="title">Information Prompt</p>
            <div class="terminal-buttons">
                <span class="button minimize" aria-label="Minimize">—</span>
                <span class="button maximize" aria-label="Maximize">☐</span>
                <span class="button close" id="close-button" aria-label="Close">☓</span>
            </div>
        </div>
        <div class="terminal-body">
            <p class="prompt">(c) Bernardo Teixeira. All rights reserved.</p>
            <p class="prompt">Type "help" for commands.</p>
            <br>
            <p class="prompt">
                C:\Users\Administrator> 
                <input type="text" class="command-input" id="command-input" autofocus>
            </p>
        </div>
    </div> <!-- Fechar a div terminal-body aqui -->
    <script src="script.js"></script>
</body>
</html>
